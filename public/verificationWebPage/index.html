<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <meta
      name="description"
      content="Email server is a free web app for sending emails to users."
    />
    <meta
      name="keywords"
      content="satyamsovan123, email-server, email-otp-server, free-otp"
    />
    <meta name="author" content="Satyam Sovan Mishra" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans",
        Ubuntu, "Open Sans", "Helvetica Neue", sans-serif !important;
      font-weight: 300;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
    }

    ::selection {
      background: rgba(57, 57, 57, 0.2);
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;

      min-height: 90vh;
      /* max-height: max-content; */
    }

    .content {
      flex-grow: 1;
      /* flex-grow: 0; */
    }

    @media (max-width: 767px) {
      .content {
        flex-grow: 1;
      }
    }

    textarea:hover,
    input:hover,
    textarea:active,
    input:active,
    textarea:focus,
    input:focus,
    button:focus,
    button:active,
    button:hover,
    label:focus,
    .btn:active,
    select,
    .btn.active {
      outline: 0px;
      outline-width: 0;
      box-shadow: none !important;
      /* background-color: black; */
    }

    form .form-control:focus,
    button:focus {
      box-shadow: none;
    }

    .btn:disabled {
      background-color: #000000 !important;
      opacity: 0.5;
    }

    .btn {
      background-color: black;
      border: none;
      padding: 10px 80px !important;
      width: 100%;
      margin-top: 1%;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-text-fill-color: black !important;
      padding: 1% !important;
    }

    input,
    select {
      background-color: transparent !important;
      padding: 1% !important;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    ::placeholder {
      color: black !important;
      opacity: 0.2 !important;
    }
    form .form-control:focus,
    button:focus {
      border-color: black !important;
      box-shadow: none;
    }

    .btn:hover,
    .dropdown-item:active,
    .btn:focus,
    .btn:active {
      background-color: black !important;
    }

    .form-control {
      padding-left: 0;
    }

    .disabled-background {
      filter: blur(10px);
      opacity: 0.5;
      pointer-events: none;
      z-index: -11111;
    }

    .toast-header {
      border: none !important;
      border-radius: var(--bs-border-radius) !important;
    }

    .toast-header .btn-close {
      margin-right: 0;
    }

    .toast {
      max-width: fit-content;
      margin: auto;
      --bs-toast-border-width: 0 !important;
      --bs-toast-bg: white !important;
      --bs-toast-shadow: 0 0 0 rgba(0, 0, 0, 0) !important;
    }

    small {
      font-size: 12px;
    }

    .sign-up-link {
      color: #000000;
      text-decoration: underline !important;
      cursor: pointer;
    }
  </style>
  <body>
    <section class="center-container">
      <div class="content-fluid">
        <form>
          <div class="mb-3 row align-items-center">
            <label
              for="verificationOTP"
              class="col-lg-12 col-md-12 col-form-label"
              >OTP</label
            >
            <div class="col-lg-12 col-md-12">
              <input
                type="text"
                class="form-control"
                id="verificationOTP"
                placeholder="123456"
                formControlName="verificationOTP"
              />
              <small id="message">
                Please enter OTP sent to your email address.
              </small>
            </div>
          </div>
        </form>

        <button
          id="verifyOTPButton"
          type="button"
          class="btn btn-primary btn-md"
          onclick="verifyOTP()"
        >
          Verify OTP
        </button>
      </div>
    </section>
  </body>
  <script>
    const verificationOTP = document.getElementById("verificationOTP");
    const verifyOTPButton = document.getElementById("verifyOTPButton");
    verifyOTPButton.disabled = true;

    const message = document.getElementById("message");

    let otpIsValid = false;

    verificationOTP.addEventListener("input", (e) => {
      if (e.target.value.length === 6) {
        verifyOTPButton.disabled = false;
        otpIsValid = true;
      } else {
        verifyOTPButton.disabled = true;
      }
    });

    function verifyOTP() {
      console.log("verifyOTP");
      if (!otpIsValid) {
        return;
      }

      verifyOTPButton.disabled = true;

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/verifyotp", true);
      xhr.onload = () => {
        if (xhr.status >= 200 && xhr.status < 300) {
          console.log(xhr.responseText);
          console.log("Request successed with status -", xhr);
        } else {
          console.error("Request failed with status -", xhr.status);
        }
        verifyOTPButton.disabled = false;
      };

      xhr.onerror = function () {
        console.error("Request failed");
      };
      xhr.send();
    }
  </script>
</html>
